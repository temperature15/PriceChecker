// Android混淆
android {
    buildTypes {
        release {
            // Enables code shrinking, obfuscation, and optimization for only
            // your project's release build type.
            minifyEnabled true

            // Enables resource shrinking, which is performed by the
            // Android Gradle plugin.
            shrinkResources true

            // Includes the default ProGuard rules files that are packaged with
            // the Android Gradle plugin. To learn more, go to the section about
            // R8 configuration files.
            proguardFiles getDefaultProguardFile(
                    'proguard-android-optimize.txt'),
                    'proguard-rules.pro'
        }
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.0'

    // 載入 recyclerview 資源檔
    implementation "androidx.recyclerview:recyclerview:1.2.1"

    // 載入 OkHttp 依賴庫
    // 最新版 https://mvnrepository.com/artifact/com.squareup.okhttp3/okhttp
    implementation 'com.squareup.okhttp3:okhttp:4.9.1'

    // log 日誌連線資訊 必須跟 OkHttp 同版本
    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.1'

    // swipere_fresh_layout
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'

    // android 字體 androidmads FontUtils
    implementation 'com.ajts.androidmads.fontutils:fontutils:1.0.2'
}