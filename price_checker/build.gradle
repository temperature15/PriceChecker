plugins {
    id 'com.android.application'
}

android {
    compileSdk 30

    defaultConfig {
        applicationId "com.jerry.tcnrcloud110a"
        minSdk 23
        targetSdk 30
        versionCode 8
        versionName '8.0'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

// 若要上架至 Android Play 時，需要注意：
// android:versionCode="x"         // 在上架後，versionCode 的設定不能與之前所擁有的號碼相同，否則上傳 apk 時，會顯示 versionCode 有重複並上無法上傳。
// android:versionName="1.0.0"  // 此為 play store 上所顯示的版本名稱，不影響上架設定。
android {
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
}

